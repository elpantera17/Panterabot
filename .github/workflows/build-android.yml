name: ğŸ¤– Build Pantera Bot APK

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
      
    - name: ğŸ“± Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: â˜• Setup Java
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'
        
    - name: ğŸ”§ Setup Android SDK
      uses: android-actions/setup-android@v3
      
    - name: ğŸ“¦ Install dependencies
      run: npm ci
      
    - name: ğŸ—ï¸ Build web app
      run: npm run build
      
    - name: ğŸ”„ Sync Capacitor
      run: npx cap sync android
      
    - name: ğŸ”§ Make gradlew executable
      run: chmod +x android/gradlew
      
    - name: ğŸ—ï¸ Build Android APK
      run: |
        cd android
        ./gradlew assembleDebug
        
    - name: ğŸ“¤ Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: pantera-bot-apk
        path: android/app/build/outputs/apk/debug/app-debug.apk
        
    - name: ğŸ“‹ APK Info
      run: |
        echo "ğŸ‰ APK generado exitosamente!"
        echo "ğŸ“± Archivo: pantera-bot-apk"
        echo "ğŸ“ UbicaciÃ³n: android/app/build/outputs/apk/debug/app-debug.apk"