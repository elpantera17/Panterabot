    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
      
    - name: ğŸ“± Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: â˜• Setup Java
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'
        
    - name: ğŸ”§ Setup Android SDK
      uses: android-actions/setup-android@v3
      
    - name: ğŸ“¦ Install dependencies
      run: npm ci
      
    - name: ğŸ—ï¸ Build web app
      run: npm run build
      
    - name: ğŸ”„ Sync Capacitor
      run: npx cap sync android
      
    - name: ğŸ”§ Make gradlew executable
      run: chmod +x android/gradlew
      
    - name: ğŸ”§ Download Gradle Wrapper JAR (CRÃTICO)
      run: |
        cd android
        echo "ğŸ“ Verificando estructura de gradle..."
        ls -la gradle/wrapper/ || echo "Creando directorio wrapper..."
        mkdir -p gradle/wrapper
        
        echo "ğŸ“¥ Descargando gradle-wrapper.jar..."
        curl -L -o gradle/wrapper/gradle-wrapper.jar https://github.com/gradle/gradle/raw/v8.4.0/gradle/wrapper/gradle-wrapper.jar
        
        echo "âœ… Verificando descarga..."
        ls -la gradle/wrapper/
        file gradle/wrapper/gradle-wrapper.jar
        
        echo "ğŸ”§ Configurando permisos..."
        chmod 644 gradle/wrapper/gradle-wrapper.jar
        
        echo "âœ… gradle-wrapper.jar configurado correctamente"
        
    - name: ğŸ—ï¸ Build Android APK
      run: |
        cd android
        echo "ğŸš€ Iniciando compilaciÃ³n de APK..."
        ./gradlew assembleDebug --stacktrace --info
        
    - name: ğŸ“¤ Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: pantera-bot-apk
        path: android/app/build/outputs/apk/debug/app-debug.apk
        
    - name: ğŸ“‹ APK Info
      run: |
        echo "ğŸ‰ APK generado exitosamente!"
        echo "ğŸ“± Archivo: pantera-bot-apk"
