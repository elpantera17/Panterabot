name: 🤖 Build Pantera Bot APK (AUTOMÁTICO)

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: 📥 Checkout code
      uses: actions/checkout@v4
      
    - name: 📱 Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: ☕ Setup Java
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'
        
    - name: 🔧 Setup Android SDK
      uses: android-actions/setup-android@v3
      
    - name: 📦 Install dependencies
      run: npm ci
      
    - name: 🏗️ Build web app
      run: npm run build
      
    - name: 🔄 Sync Capacitor with full plugins
      run: |
        echo "🔄 Sincronizando Capacitor con plugins completos..."
        npx cap sync android
        
    - name: 🔧 Make gradlew executable
      run: chmod +x android/gradlew
      
    - name: 🔧 Download Gradle Wrapper JAR
      run: |
        cd android
        mkdir -p gradle/wrapper
        curl -L -o gradle/wrapper/gradle-wrapper.jar https://github.com/gradle/gradle/raw/v8.4.0/gradle/wrapper/gradle-wrapper.jar
        chmod 644 gradle/wrapper/gradle-wrapper.jar
        
    - name: 🧹 Clean build
      run: |
        cd android
        ./gradlew clean
        
    - name: 🏗️ Build Android APK (AUTOMÁTICO)
      run: |
        cd android
        echo "🚀 Compilando APK con funciones automáticas..."
        ./gradlew assembleDebug --stacktrace --info --no-daemon
        
    - name: 📤 Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: pantera-bot-automatico-apk
        path: android/app/build/outputs/apk/debug/app-debug.apk
        
    - name: 📋 APK Info
      run: |
        echo "🎉 APK AUTOMÁTICO generado exitosamente!"
        echo "📱 Archivo: pantera-bot-automatico-apk"
        echo "📍 Ubicación: android/app/build/outputs/apk/debug/app-debug.apk"
        echo ""
        echo "🤖 FUNCIONES AUTOMÁTICAS INCLUIDAS:"
        echo "✅ Detección automática de viajes en inDrive"
        echo "✅ Ofertas automáticas según configuración"
        echo "✅ Servicio de accesibilidad completo"
        echo "✅ Funcionamiento en segundo plano 24/7"
        echo "✅ Auto-inicio al arrancar el dispositivo"
        echo "✅ Filtros inteligentes automáticos"
        echo ""
        echo "📥 Para descargar:"
        echo "1. Ve a la pestaña 'Actions' en GitHub"
        echo "2. Haz clic en este workflow"
        echo "3. Descarga 'pantera-bot-automatico-apk'"
        echo ""
        echo "🤖 ¡Tu Pantera Bot AUTOMÁTICO está listo!"